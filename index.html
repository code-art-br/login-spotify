<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" id="logo">
    <div class="border"></div>
    <main>
        <button id="facebookBtn"><img src="icons/facebook.png" id="icon"><a>CONTINUAR COM O FACEBOOK</a></button>
        <button id="appleBtn"><img src="icons/apple.png" id="icon"><a>CONTINUAR COM A APPLE</a></button>
        <button id="googleBtn"><img src="icons/google.png" id="icon"><a>CONTINUAR COM O GOOGLE</a></button>

        <button id="phoneBtn"> <a>CONTINUAR COM O NÚMERO DE TELEFONE</a></button>
        <section>
            <a>OU</a>
        </section>
        <Form>
            <label for="email">
                <span>Endereço de e-mail ou nome de usuário</span>
                <input type="text" name="email" id="email" placeholder="Endereço de e-mail ou nome de usuário">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="text" name="password" id="password" placeholder="Senha">
            </label>
        </Form>
        <div class="novasenha"><a>Esqueceu sua senha?</a></div>
        <footer>
            <label for="lembrar">
                <input type="checkbox" name="lembrar" id="lembrar">
                <span>Lembrar de Mim</span>
            </label>

            <input type="button" value="ENTRAR">
        </footer>
    </main>

    <div class="register">
        <a>Não tem uma conta?</a>
        <input type="button" value="INSCREVER-SE NO SPOTIFY" id="registerbtn">
    </div>
</body>
</html>
